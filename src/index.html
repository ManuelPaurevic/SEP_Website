<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocialFul | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="loginCSS.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <img src="images/socialFul-logos_white.png" class="logLogo align-items-lg-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50">Please enter your login and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="logEmail" class="form-control form-control-lg" />
                                    <label class="form-label" for="logEmail">Email</label>
                                </div>

                                <div class="form-outline form-white mb-5">
                                    <input type="password" id="logPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="logPassword">Password</label>
                                </div>

                                <button id="loginButton" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a href="registerPage.html"class="text-white-50 fw-bold">SignUp</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword} from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js';
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCDP8n1BSdDAjCi3fAr7uDBZ7-Ufig2yPw",
        authDomain: "se-socialful.firebaseapp.com",
        databaseURL: "https://se-socialful-default-rtdb.firebaseio.com",
        projectId: "se-socialful",
        storageBucket: "se-socialful.appspot.com",
        messagingSenderId: "706570244681",
        appId: "1:706570244681:web:e5e9773a1d4418c87fa598"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app)

    document.getElementById("loginButton").addEventListener("click", function(){
        const email = document.getElementById("logEmail").value;
        const password = document.getElementById("logPassword").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            document.location.href = 'eventsPage.html';
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        });
    });

    


</script>

</html>
